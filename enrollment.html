<!DOCTYPE html>
<html>
<head>
<style>
html,body{
	background-image:url("https://images.ctfassets.net/hrltx12pl8hq/DotDJaCrteKkAThyfakzu/5afb42face876ae1cbb934e04a03deaa/Templates_LP_Hero.jpg?fit=fill&w=800&h=400");
 background-size: 100% 100%

}
table{
	margin-top: 70px;
	text-align: center;
	background: #333;
	color: #fff;
}

#show th, #show td{
	padding: 15px;
}

#btna td input{
	width: 100%;
}
</style>
	<title>Enrollment form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<center>
		<table border=8">
			<thead>
				<tr>
					<th>Name</th>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Surname</th>
					<td><input type="text" name="lname" id="lname"></td>
				</tr>
				<tr>
					<th>Email-id</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Age</th>
					<td><input type="text" name="age" id="age"></td>
				</tr>
				<tr>
					<th>Institution</th>
					<td><input type="text" name="institution" id="institution"></td>
				</tr>
				
			
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>Name</th>
					<th>Surname</th>
					<th>Email-id</th>
					<th>Age</th>
					<th>Institution</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		var list5 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("age").value;
			list5[x] = document.getElementById("institution").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			var cel5 = NewRow.insertCell(4);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			cel5.innerHTML = list5[x];

			n++;
			x++;
		}

	</script>
</body>
</html>
